<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supported Devices | ph0enix PBX</title>
  <style>
    body {
      background-color: black;
      color: #ff69b4;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 105, 180, 0.05);
      border: 1px solid #ff69b4;
      border-radius: 10px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    ul {
      list-style: square;
      padding-left: 20px;
      font-size: 1rem;
    }

    li {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.3rem;
      }

      ul {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Supported Devices</h1>
    <ul>
      <li>Any SIP-compatible VoIP Phone</li>
      <li>Softphones (e.g., Zoiper, Linphone, MicroSIP)</li>
      <li>Asterisk and FreePBX SIP endpoints</li>
      <li>Mobile SIP apps (iOS & Android)</li>
      <li>ATA Adapters (e.g., Grandstream, Cisco)</li>
    </ul>
  </div>
</body>
</html>
