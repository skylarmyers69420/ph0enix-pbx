<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory | ph0enix PBX</title>
  <style>
    body {
      background-color: black;
      color: #ff69b4;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 105, 180, 0.05);
      border: 1px solid #ff69b4;
      border-radius: 10px;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .entry {
      background: rgba(255, 105, 180, 0.1);
      border: 1px solid #ff69b4;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .info {
      font-size: 0.95rem;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.3rem;
      }

      .name {
        font-size: 1rem;
      }

      .info {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Community Directory</h1>

    <div class="entry">
      <div class="name">Skylar Myers <span style="font-weight: normal;">(he/him)</span></div>
      <div class="info">Ext: 38-666-0420</div>
    </div>
  </div>
</body>
</html>
